<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400&family=Noto+Serif+TC&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap-4.3.1.css">
    <link rel="stylesheet" href="css/style.css">
    <title>評審介紹</title>
    <link rel="shortcut icon" href="img/logo/logo.ico" type="image/x-icon">
</head>

<body>
    <div class="container-fluid">
        <header>
            <div id="top"></div>
            <div class="row header-row">
                <div class="col-lg-2 col-md-2 col-3 order-sm-1 order-md-0"></div>
                <div class="col-lg-2 col-md-2 col-3 order-sm-1 order-md-0"></div>
                <div class="col-lg-4 col-md-4 col-12 order-md-0 header-title" data-aos="flip-up" data-aos-duration="500"
                    data-aos-delay="100">
                    <h1>評審介紹</h1>
                </div>
                <div class="col-lg-2 col-md-2 col-3 order-sm-12 order-md-0"></div>
                <div class="col-lg-2 col-md-2 col-3 order-sm-12 order-md-0"></div>
            </div>
            <div class="row logo-row2">
                <div class="col-lg-1 col-md-0 col-0"></div>
                <div class="col-lg-2 col-md-3 col-3 judge-item">
                    <div class="judge-pic j1" data-aos="flip-left" data-aos-duration="600" data-aos-delay="200"></div>
                    <div class="judge-name n1">
                        <h3>王健旺<br>校長</h3>
                    </div>
                    <h5 class="text-area">新北市藝術輔導團召集人<br>民安國小校長</h5>
                </div>
                <div class="col-lg-2 col-md-3 col-3 judge-item">
                    <div class="judge-pic j2" data-aos="flip-left" data-aos-duration="600" data-aos-delay="200"></div>
                    <div class="judge-name n2">
                        <h3>林福全<br>教授</h3>
                    </div>
                    <h5 class="text-area">國立臺灣師範大學美術系助理教授<br>專業畫家</h5>
                </div>
                <div class="col-lg-2 col-md-3 col-3 judge-item">
                    <div class="judge-pic j3" data-aos="flip-left" data-aos-duration="600" data-aos-delay="400"></div>
                    <div class="judge-name n3">
                        <h3>陳學添<br>校長</h3>
                    </div>
                    <h5 class="text-area">新北市板橋區<br>中山國小校長</h5>
                </div>
                <div class="col-lg-2 col-md-3 col-3 judge-item">
                    <div class="judge-pic j4" data-aos="flip-left" data-aos-duration="600" data-aos-delay="400">
                    </div>
                    <div class="judge-name n4">
                        <h3>張<span>琬湄</span><br>老師</h3>
                    </div>
                    <h5 class="text-area">臺北市立大學兼任講師<br>新北市藝術輔導團專輔</h5>
                </div>
                <div class="col-lg-2 col-md-3 col-3 judge-item">
                    <div class="judge-pic j5" data-aos="flip-left" data-aos-duration="600" data-aos-delay="200"></div>
                    <div class="judge-name n5">
                        <h3>邱雪萍<br>老師</h3>
                    </div>
                    <h5 class="text-area">教育部偏鄉藝術育苗計畫訪視委員<br>新北市裕民國小藝術老師</h5>
                </div>
                <div class="col-lg-1 col-md-0 col-0"></div>
            </div>
        </header>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap-4.3.1.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/script.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
